<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->
    <script type="text/javascript">
    //定义模块
    var app=angular.module('pinyougou',['pagination']);
    //定义控制器
    app.controller('myController',function($scope,$http){
    	 //读取列表数据绑定到表单中 
    	 //定义一个查询方法
    	$scope.findAll=function(){
    		 //向后台发出请求
    		$http.get('../brand/findAll.do').success(
    				
    				function(response){
                        $scope.list=response;
                    }   
    		);
    	 }
    	 
    	$scope.paginationConf= { 
                currentPage: 1, //当前页的页码
                totalItems: 10, //总共有多少条
                itemsPerPage: 10, //每页显示多少条
                perPageOptions: [5, 10, 15, 20, 25], //每页展示的条数选项
                onChange: function(){ //当上面四个值发生变化的时候会默认调用
                	$scope.reloadList();//重新加载
                }
           };
    	
    	//定义刷新列表的方法
    	$scope.reloadList=function(){
    		//切换页码
    		$scope.search($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage);
    	}
    	
    	//切换页码的方法
    	$scope.findPage=function(page,rows){
    		
    		$http.get('../brand/findPage.do?page='+page+'&size='+rows).success(
    				function(response){
                        $scope.list=response.rows;
                        $scope.paginationConf.totalItems=response.total;
                    }   
    		);
    	}
    	
    	//新增
    	$scope.save=function(){
    		//定义一个变量
    		var methodName='add';
    		//判断是否有id
    		if($scope.entity.id!=null){
    			methodName='update';
    		}
    		   $http.post('../brand/'+methodName+'.do',$scope.entity).success(
    				   function(response) {
						//判断是否成功
						if(response.sccess){
							$scope.reloadList();//重新加载
						}else {
						alert(response.message);
						}
    					   
					}   
    		   );
    	}
    	
    	//通过id查询
    	$scope.findOne=function(id){
    	    $http.get('../brand/findOne.do?id='+id).success(
                    function(response){
                        $scope.entity=response;
                    }   
            );
    	}
    	
    	//定义一个id的集合
    	$scope.selectIds=[];
    	//定义删除方法 用户勾选复选框
    	$scope.updateSelection=function($event,id){
    		if($event.target.checked){
    			$scope.selectIds.push(id);//添加id到集合中
    		}else {
    			var index=$scope.selectIds.indexOf(id);//查询到数组中id的值索引
    			$scope.selectIds.splice(index,1);//参数1：移除的位置 参数2：移除的个数  
			}
    	}
    	
    	//定义删除方法
        $scope.delete=function(){
            if(confirm("确定删除选中的商品")){
                 $http.post('../brand/delete.do?ids='+$scope.selectIds).success(
                           function(response) {
                            //判断是否成功
                            if(response.sccess){
                                $scope.reloadList();//重新加载
                            }else {
                            alert(response.message);
                            }  
                        }   
                   );
            }else {
            	$scope.reloadList();//重新加载
			}   
        }
    	
    	//初始化参数
    	$scope.searchEntity={};
    	//定义查询的方法
        $scope.search=function(page,rows){
        	$http.post('../brand/search.do?page='+page+'&size='+rows,$scope.searchEntity).success(
                    function(response){
                        $scope.list=response.rows;
                        $scope.paginationConf.totalItems=response.total;
                    }   
            );
    	}
    	
    });
    
    
    </script>
    
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="myController" >
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="delete()"><i class="fa fa-trash-o"></i> 删除</button>           
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							              品牌名称:<input ng-model="searchEntity.name"> 品牌首字母:<input ng-model="searchEntity.firstChar">  
                                      <button  class="btn btn-default" ng-click="reloadList()">查询</button>                              
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>									      
									      <th class="sorting">品牌首字母</th>									     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ng-click="updateSelection($event,entity.id)" ></td>			                              
				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>									     
		                                  <td>{{entity.firstChar}}</td>		                                 
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(entity.id)" >修改</button>                                           
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->  
			                                     
							  
							  <!--引入分页条  -->
							  <tm-pagination conf="paginationConf"></tm-pagination>
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" placeholder="品牌名称" ng-model="entity.name">  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" placeholder="首字母" ng-model="entity.firstChar">  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
